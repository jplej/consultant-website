{%- assign testimonials = site.data[page.lang].testimonials -%}
<div class="landing-block py-12">
  <div class="landing_inner max-w-7xl px-5 mx-auto">

    <h2 class="text-center text-textOnLight-primary font-heading">{{testimonials.title}}</h2>

    <div class="testimonials_grid flex justify-center flex-wrap gap-5 ">
      {%- for item in testimonials.items -%}
      <div class="card p-5 border shadow-lg rounded-xl max-w-56 bg-white ">
        <h3 class="font-heading text-textOnLight-primary">{{item.name}}</h3>
        <cite class="mb-5">
          <i class="fa fa-quote-left text-4xl block font-body text-textOnLight-primary" aria-hidden="true" style="color: #77777a"></i>
          {{item.text}}
        </cite>
      </div>
      {%- endfor -%}

    </div>

  </div>
</div>
