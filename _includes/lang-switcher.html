<ul class="lang-list">
    {% for lang in site.languages %}
      <li>
        {% if lang == site.default_lang %}
          <a href=" {{ site.baseurl }}{{ page.url }}">{{ lang }}</a>
        {% else %}
          <a href=" {{ site.baseurl }}/{{ lang }}{{ page.url }}">{{ lang }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
