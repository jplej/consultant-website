<header class="header">
  <div class="nav-wrapper">
    
    <!-- Font Awesome (kept in place) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Site Branding (Title or Logo) -->
    <div class="site-branding">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.data.l10n.title | escape }}</a>
    </div>

    <!-- Hamburger Menu (for mobile) -->
    <div class="nav-toggle">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="nav-icon">
        <span class="menu-icon">
          <i class="fas fa-bars"></i>
        </span>
      </label>
    </div>

    <!-- Navigation Menu -->   
    <nav class="nav-menu">
      <ul class="nav-list">
        {%- assign sorted_pages = site.pages | sort: "weight" -%}
        {%- for my_page in sorted_pages -%}
          {%- if my_page.title and my_page.weight -%}
            <li class="nav-item">
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </li>
          {%- endif -%}
        {%- endfor -%}
      </ul>
    </nav>

  </div>
</header>
