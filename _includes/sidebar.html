<aside className="flex flex-col gap-1 overflow-y-auto max-h-[80vh] my-14">
      {%- assign posts = site.posts | where: "lang",page.lang -%}
  {%- if posts.size > 0 -%}
  <h2>{{site.data[page.lang].l10n.sidebar_title}}</h2>
  <div className="grid mb-2">
    {%- for post in posts -%}
    <div class="grid">
      <a href="{{post.url}}" className="no-underline font-medium text-xl text-slate-700 hover:text-black">
        {{post.title}}
      </a>
      <small>{{post.date | date: '%B %d, %Y'}}
      {% if post.author %}
        - {{post.author}}</small>
      {% endif %}
    </div>
    {%- endfor -%}
       </div>
  {%- endif -%}
  </aside>
