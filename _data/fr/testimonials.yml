title: "Témoignages"
items:
- name: G. Vigneau, Tresorisques Inc.
  text: "Créatif et intelligent dans la recherche de solutions à des problèmes complexes."
  description: "J'étais responsable de la modélisation financière de la solution SaaS D-Risk, qui comble le fossé entre les courtiers en devises et les PME internationales. L'automatisation de la gestion de trésorerie et l'optimisation des stratégies de couverture étaient essentielles pour la plateforme, ainsi que la priorisation du backlog serré pour fournir des fonctionnalités complexes dans les délais."

