title: Testimonials
items:
  - name: G. Vigneau, Tresorisques Inc.
    text: >
      Creative and intelligent in finding solutions to complex problems, 
      Jean-Philippe's multifaceted expertise helped us tackle financial 
      engineering challenges, software development architecture and project 
      management. This combination drastically reduced development time and 
      ensured we built the right features.
  - name: US Asset Management Firm
    text: >
      Jean-Philippe helped us build a data lake, developed a web app to 
      visualize custom investment metrics with dashboards, and supported the 
      investment screening process. He's reliable, proactive, agile, 
      and great to work with.
